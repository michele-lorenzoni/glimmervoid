repos:
  - repo: local
    hooks:
      - id: sort-txt-file
        name: Sort text file alphabetically
        entry: bash -c 'sort -o blocked_domains.txt blocked_domains.txt'
        language: system
        files: blocked_domains\.txt$
      
      - id: sort-json-files
        name: Sort JSON files alphabetically
        entry: bash -c 'python3 -c "import json, sys; data=json.load(open(sys.argv[1])); json.dump(data, open(sys.argv[1], \"w\"), indent=2, sort_keys=True, ensure_ascii=False); open(sys.argv[1], \"a\").write(\"\\n\")"'
        language: system
        files: \.json$
        pass_filenames: true