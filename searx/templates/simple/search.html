<form id="search"
      method="{{ method or 'POST' }}"
      action="{{ url_for("search") }}"
      role="search"
      class="flex flex-col max-w-3xl">
    <div id="search_header" class="w-full">
        <div id="search_view" class="w-full">
            <div class="flex search_box bg-cust-element border border-cust-border w-full p-2">
                <input id="q"
                       name="q"
                       type="text"
                       placeholder="{{ _("Search for...") }}"
                       tabindex="1"
                       autocomplete="off"
                       autocapitalize="none"
                       spellcheck="false"
                       autocorrect="off"
                       dir="auto"
                       value="{{ q or '' }}"
                       class="w-full outline-none" />
                <!--
                <button id="clear_search" type="reset" aria-label="{{ _("clear") }}" class="hide_if_nojs">
                    <span>{{ icon_big("close") }}</span><span class="show_if_nojs">{{ _("clear") }}</span>
                </button>
                -->
                <button
                    id="send_search"
                    type="submit"
                    {%-
                    if
                    search_on_category_select
                    -%}name="category_{{ selected_categories[0]|replace(' ', '_') }}"
                    {%-
                    endif
                    -%}
                    aria-label="{{ _("search") }}"
                    >{{ icon_big("search") }}</button>
            </div>
        </div>
        {% set display_tooltip = true %}
        {% include 'simple/categories.html' %}
    </div>
    <div class="search_filters flex justify-start flex-wrap mt-2 hidden">
        {% include 'simple/filters/languages.html' %}
        {% include
        'simple/filters/time_range.html' %}
        {% include
        'simple/filters/safesearch.html' %}
    </div>
    <input type="hidden" name="theme" value="{{ theme }}" />
    {% if timeout_limit %}<input type="hidden" name="timeout_limit" value="{{ timeout_limit|e }}" />{% endif %}
</form>
